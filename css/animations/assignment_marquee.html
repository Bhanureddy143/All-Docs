<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>animation without using marquee tag</title>
	<style>
		div
		{
			color: blue;
			width: 100%;
			height: 100%;
			position: relative;
			animation-name: bhanu;
			animation-delay: 0s;
			animation-duration: 2s;
			animation-direction: alternate;
			animation-iteration-count: infinite;
			transition: all 1s linear 0s;

		}
		@keyframes bhanu
		{
			0%
			{
				
				transform:translateX(0%);
			}
			100%
			{
				

				transform: translateX(100%);
			}
		}
	</style>
</head>
<body>
<div><i>BHANU REDDY</i></div>
</body>
</html>
