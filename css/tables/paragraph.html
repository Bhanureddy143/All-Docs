<head>

	<title>PARAGRAPH TABLE</title>

<body>
	<table cellpadding="0px" cellspacing="0px" border="2px" align="center">
		<tr>

				</tr>

				</tr>
				</table>

			</td>

		</tr>
		<tr >

				<li>pineapples</li>
			</ul>
			</td >
			<td >
				<table >
					<tr>
			<td><p> This is a paragraph</p> <p>This is another <br> paragraph </p></td>
			
		 <td>
			This cell contains table:
			<table>
				<tr>
					<td >A</td>
					<td >B</td>
				</tr>
				<tr>

					<td >D</td>		
				</tr>
				
			</table>
				
		  </td>
		</tr>

				<ul>

				</ul>

</table>

</html>
