<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>css mixed colors</title>
	<style >

		h1{
			background: linear-gradient(to left,red,blue,white,yellow);
		}
		h2{
			background: linear-gradient(to top,red,blue,white,yellow);
		}
		h3{
			background: linear-gradient(to right,red,blue,white,yellow);
		}
		h4{
			background: linear-gradient(to bottom,red,blue,white,yellow);
		}
		h5{
			background: linear-gradient(90deg,red,blue,white,yellow);
		}
		body{
			text-align: center;
			padding: 40px;
			width: 100px;
		}
		
	</style>
</head>
<body>
<h1>hi</h1>
<h2> hlo</h2>
<h3>go</h3>
<h4>goa</h4>
<h5>gone</h5>
</body>
</html>
