<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>css mixed selector for adjacent siblings</title>
	<style >
   span+h2,h1+span+h3{
			color: blue;
		}
	</style>
</head>
<body>
<header>
	<h1>hlo guys..!</h1>
	<span>hlo everyone</span>
	<h2>good morning </h2>

</header>
<div>
	<h1>trust no one</h1>
	<span class="a">be only one</span>
	<h3>Hey guys</h3>
</div>
</body>
</html>
