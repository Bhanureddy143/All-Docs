<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>JS IF</title>
</head>
<body>
	<script >
		for(let i=0;i<50;i++)
		{
			console.log(i)
			if(i==10)
				break
			else if(i==9)
				console.log(`value is${i}`)
			else
				console.log(`value${i}`)

		}
	</script>

</body>
</html>
