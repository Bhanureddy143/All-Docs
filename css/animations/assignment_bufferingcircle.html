<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>css round</title>
	<style>
	body{
background: black;
		
	}
	div img
	{
	background: red;
	margin: 50px 0px 0px 500px;
	border-radius: 100px;
	width: 200px;
	height: 200px;
	background: linear-gradient(to right,red,blue,white);
	
	animation: ab 1s linear 0s infinite reverse;
	
	transform-origin: center;
	
	}
	@keyframes ab
	{
		0%
		{
			top:0px;
			left: 0px;
			transform:rotate(360deg);
		}
	
			
	}

		
	</style>
</head>
<body>
	
<div >
	<img src="https://ak.picdn.net/shutterstock/videos/1053845678/thumb/1.jpg?ip=x480">
</div>

</body>
</html>
