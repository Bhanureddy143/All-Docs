  <!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>css skew transform property</title>
	<style >
		div
		{
			padding: 30px;
			margin: 60px auto;
			border: 3px red solid;
			width: 200px;
			background: linear-gradient(60deg,red,blue,white);
			transition: all 2s linear 0s;

		}
		div:hover
		{
			
			transform: skewx(6turn);
		}
	</style>
</head>
<body>
<div></div>
</body>
</html>

//units for skew transform are:turn,rad,deg
// there will no z-axis skew property
