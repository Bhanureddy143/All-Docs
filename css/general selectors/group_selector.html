<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>css Group selector</title>
	<style >
		#abc,.abc,h3{
			color: red;
			background: yellow;
		}
	</style>
</head>
<body>
<h1 id="abc">css selector</h1>
<h1>css selector</h1>
<h1 class="abc">css selector</h1>
<h2>css selector</h2>
<h3 class="abc">css selector</h3>



</body>
</html>
