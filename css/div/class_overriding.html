<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>css class overriding</title>
	<style>
		
			.abc{
				color: blue;
				background: black;
			}
			.xyz{
				color: darkred;
				background: blue;
		}

	</style>
</head>
<body>
<h1 class="abc mno xyz">css selector</h1>
</body>
</html>
//we can duplicate class names a/c to our requirement
//here we can get color darkred and background blue because the html code will be executed line by line
