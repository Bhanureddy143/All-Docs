<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>css static position</title>
	<style >
		div{
			background: linear-gradient(90deg,red,black,blue);
			width: 100px;
			padding: 30px;
			border: 10px solid green;
			border-radius: 20px;
	color: white;
		}
		.static{
			top: 10000px;
			left: 20px;
			position: static;
			color: blueviolet;
			
		}
	</style>
</head>
<body>
<div>
	<p>hi everyone</p>
</div>
<div class="static ">
	<p>oops concepts</p>
</div>
</body>
</html>
