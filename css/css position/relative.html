<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>css relative position</title>
	<style >
		div{
			background: linear-gradient(90deg,red,black,blue);
			width: 100px;
			padding: 30px;
			border: 10px solid green;
			border-radius: 20px;
	color: white;
		}
		#relative{
			top: 1px;
			left: 200px;
			position: relative;
			color: blueviolet;
			
		}
	</style>
</head>
<body>
<div>
	<p>hi everyone</p>
</div>
<div class="static ">
	<p>oops concepts</p>	
</div>
	<div id="relative">
		<p> i love you</p>


</div>
</body>
</html>
